language: python
python: "2.7"
virtualenv:
  system_site_packages: true
before_install:
  - sudo add-apt-repository ppa:pythonxy/pythonxy-devel -y  # For Pandas
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-click python-numpy python-pandas python-tables python-yaml
install:
  - pip install flake8  # Not yet available in Debian stable
  - pip install sas7bdat 
  - pip install -r requirements.txt
script: make test-ci
